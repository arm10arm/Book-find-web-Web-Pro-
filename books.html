        *{
            font-family: 'Gloock', serif;
        }
        p{
            font-family: 'Mitr', sans-serif
        }

    </style>
</head>
<body>
    <div id = "app2">
        <nav class = "bg-zinc-800 w-auto h-14 flex">
            <!--first nav-items-->
              <div class="flex items-center justify-start h-full w-full ml-5">

                  <span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />

                  </span>FIND-READ</a>
                  <a href="about-us.html" class="ml-5 text-slate-200 hover:text-black">About us</a>

                  <a href="wishlist.html" class="ml-5 text-slate-200 hover:text-black">Wishlist</a>
              </div>
            <!------------------->

            <!--second-items----->

            <div class="flex items-center justify-end h-full w-full mr-5 gap-4">
              <button class="w-24 h-10 rounded-lg bg-zinc-700"><a href="#" class=" text-slate-200">Sign up</a></button>
              <button class="w-24 h-10 rounded-lg bg-zinc-700"><a href="#" class=" text-slate-200">Log in</a></button>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />

            </div>
            <!------------------->
        </nav><br><br>

        <h1 class = "text-5xl text-center text-black underline underline-offset-8">Book</h1><br><br>

        <section class="w-full h-96 flex justify-center items-center">
            <div class="container h-full flex" style="width: 900px;">
                <div class = "left w-64">
                    <div class="img-container w-full h-80 flex justify-center">
                        <img :src = "show.images" alt="">
                    </div>
                </div>
                <div class="right w-full ml-4">
                    <div class="content-top">
                        <p>Name:{{' ' + show.name}}</p>
                        <p>Type:{{' ' + show.type}}</p>
                        <p>Author:{{' ' + show.name}}</p>
                        <p>Publisher:{{' ' + show.publish}}</p>
                        <p>Title:{{' ' + show.title}}</p>
                    </div>
                    <div class="content-bottom flex mt-2 ml-2">
                        <div class="info" style="width: 650px; height: 245px;">
                        <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="w-full h-96 flex justify-center items-center mt-4">
            <div class="container h-full" style="width: 900px;">
                <div class="comment w-full h-14 flex">
                    <button class="w-24 h-10 bg-slate-600 mr-4 mt-2 rounded-lg">Post</button>
                    <input type="text" class="w-full  bg-slate-200 rounded-lg" placeholder="Write your comment here">
                </div><br>
                <div class="box-comment w-full pt-4" style="height: 600px;">
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app2 = new Vue({
        el:'#app2',
        data: {
            show : {}
        },
        created(){
            this.show = JSON.parse(localStorage.getItem("show"))
        },
})
    </script>
